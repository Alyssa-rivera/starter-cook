{% extends "base.html" %}

{% block content %}
<body>
      <h1><center>Welcome to Starter Cook!</center></h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Images/hmpg1" alt="First Slide">
        </div>
        <div class="carousel-item">
            <img src="https://www.india.com/wp-content/uploads/2017/11/Vegan.jpg" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="https://blog.bestbuy.ca/wp-content/uploads/2019/10/o-KITCHEN-COOKING-facebook.jpg" alt="Third Slide">
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

{% endblock %}
